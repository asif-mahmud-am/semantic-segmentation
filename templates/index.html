<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Python Blur imagee</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img style="max-width:100%;" src="{{ url_for('display_image', filename=filename) }}">
        </div>
        <div>
            <form method="POST" action="/show" class="">
                <select name="labels" id="cars" class="mr-3">
                    <option value="" selected>Select a option</option>
                    {% for i in print_labels %}
                    <option value="{{i[0]}}">{{i[1]}}</option>
                    {% endfor %}
                  </select>
                  <input type="hidden" name="org_img" value="{{org_img}}">
                  <input type="submit" value="Submit" class="btn btn-primary">
                

            </form>  
           
        </div>
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
</div>
</div>
</body>
</html>
